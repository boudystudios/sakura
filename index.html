    <link href="https://fonts.googleapis.com/css2?family=Sawarabi+Mincho&family=Inter:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #0b0b0b;
      }
      .font-sawarabi {
        font-family: 'Sawarabi Mincho', serif;
      }
      .font-inter {
        font-family: 'Inter', sans-serif;
      }
      .text-shadow-red {
        text-shadow: 0 0 5px rgba(230, 0, 38, 0.8), 0 0 10px rgba(230, 0, 38, 0.6), 0 0 15px rgba(230, 0, 38, 0.4);
      }
      .box-shadow-red-glow {
        box-shadow: 0 0 15px rgba(230, 0, 38, 0.7);
      }

      /* Sakura Petal Animation */
      @keyframes fall {
        0% { transform: translateY(-10vh) translateX(0vw) rotate(0deg); opacity: 1; }
        25% { transform: translateY(25vh) translateX(10vw) rotate(90deg); }
        50% { transform: translateY(50vh) translateX(-5vw) rotate(180deg); }
        75% { transform: translateY(80vh) translateX(12vw) rotate(270deg); }
        100% { transform: translateY(110vh) translateX(-10vw) rotate(360deg); opacity: 0; }
      }
      .petal {
        position: absolute;
        width: 15px;
        height: 15px;
        background: radial-gradient(circle, rgba(255,192,203,0.8) 0%, rgba(255,182,193,0.5) 100%);
        border-radius: 15px 0px 15px 0px;
        animation: fall linear infinite;
        top: -10vh;
        z-index: 5;
        pointer-events: none;
      }

      /* Ken Burns / Pan Animation */
       @keyframes pan-image {
        0% { transform: scale(1.1) translate(0, 0); }
        50% { transform: scale(1.1) translate(-2%, 2%); }
        100% { transform: scale(1.1) translate(0, 0); }
      }
      .animate-pan {
        animation: pan-image 20s ease-in-out infinite;
      }
      
      /* Fade In Animation */
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fadeIn {
          animation: fadeIn 0.5s ease-out forwards;
      }

    </style>
